<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="450" height="150" viewBox="0 0 450 150" version="1.1">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .tagline { font-family: 'Arial', sans-serif; font-size: 14px; }
    @media (max-width: 500px) {
      .tagline { font-size: 12px; }
    }
  </style>
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Home Design Icon -->
  <g transform="translate(40, 75) scale(0.05, -0.05)">
    <!-- Modern House Shape -->
    <path d="M500 800 l-500 -300 50 -30 50 -30 0 -270 0 -270 900 0 900 0 0 270 0 270 50 30 50 30 -500 300 c-275 165 -502 300 -505 300 -3 0 -230 -135 -505 -300z" fill="url(#homeGradient)"/>

    <!-- Interior Design Elements -->
    <path d="M300 200 l0 -200 400 0 400 0 0 200 0 200 -400 0 -400 0 0 -200z" fill="#FFFFFF"/>
    <path d="M800 350 l0 -50 100 0 100 0 0 50 0 50 -100 0 -100 0 0 -50z" fill="#FF6B6B"/>
    <path d="M300 100 l0 -100 200 0 200 0 0 100 0 100 -200 0 -200 0 0 -100z" fill="#8E44AD" fill-opacity="0.2"/>
    
    <!-- Furniture Elements -->
    <path d="M350 150 l0 -50 100 0 100 0 0 50 0 50 -100 0 -100 0 0 -50z" fill="#FFFFFF" stroke="#333333" stroke-width="10"/>
    <path d="M550 150 l0 -50 100 0 100 0 0 50 0 50 -100 0 -100 0 0 -50z" fill="#FFFFFF" stroke="#333333" stroke-width="10"/>
  </g>

  <!-- CartLab Text -->
  <text x="120" y="80" class="logo-text" fill="#333333" font-size="48">CartLab</text>
  <text x="320" y="80" class="logo-text" fill="#8E44AD" font-size="48">.web.id</text>

  <!-- Tagline -->
  <text x="120" y="105" class="tagline" fill="#666666">Modern Home Design Solutions</text>
</svg>